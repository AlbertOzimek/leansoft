<h2>Die Adjectivdeklination mit dem</h2>
<h3 ng-click="">bestimmten Artikel</h3>
<a><h3 (click)="loadUndefiniteArtikleData()">unbestimmten Artikel</h3>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="case">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> {{element.case}}</td>
  </ng-container>
  <ng-container matColumnDef="maskulin">
    <th mat-header-cell *matHeaderCellDef>der</th>
    <td mat-cell *matCellDef="let element"> {{element.maskulin}}</td>
  </ng-container>
  <ng-container matColumnDef="feminin">
    <th mat-header-cell *matHeaderCellDef>die</th>
    <td mat-cell *matCellDef="let element"> {{element.feminin}}</td>
  </ng-container>
  <ng-container matColumnDef="neutral">
    <th mat-header-cell *matHeaderCellDef>das</th>
    <td mat-cell *matCellDef="let element"> {{element.neutral}}</td>
  </ng-container>
  <ng-container matColumnDef="plural">
    <th mat-header-cell *matHeaderCellDef>die Plural</th>
    <td mat-cell *matCellDef="let element"> {{element.plural}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
