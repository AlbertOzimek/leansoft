sudo: required
dist: trusty
language: node_js
node_js:
  - "stable"

before_install:
 - export CHROME_BIN=/usr/bin/google-chrome
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sudo apt-get update
 - sudo apt-get install -y libappindicator1 fonts-liberation
 - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
 - sudo dpkg -i google-chrome*.deb

branches:
  only:
    - master

before_script:
 - npm install -g firebase-tools
 - npm install -g @angular/cli

script:
  - ng test --watch=false
  - ng build --prod

after_success:
  - firebase deploy --token 1/jz1yuHPn0wzGLdPuXI65-cflcrSe4uOkDHCUy9lV8sEVxQTWkZmTsec0iyBsPb1U # $FIREBASE_TOKEN

notifications:
  email:
    on_failure: change
    on_success: change
